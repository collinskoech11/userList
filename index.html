<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

    <style>
        .success, .error{
            color:white;
            padding:5px;
            margin:5px 0 15px 0;
        }
        .success{
            background:green;
        }
        .error{
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Details</h1>
        <form id="user-form">
            <div>
                <label for="name">Name</label>
                <input type="text"id="name"class="u-full-width">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text"id="email"class="u-full-width">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text"id="password"class="u-full-width">
            </div>
            <div>
                <input type="submit"value="submit"class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="user-list">
                
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
